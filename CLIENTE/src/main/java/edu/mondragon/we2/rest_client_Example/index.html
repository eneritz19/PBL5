<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imagen SkinXpert</title>
</head>
<body>
    <h1>Subir imagen para an√°lisis</h1>

    <form id="uploadForm">
        <input type="file" id="imageFile" accept="image/*" required />
        <button type="submit">Subir Imagen</button>
    </form>

    <p id="response"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const responseText = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('http://localhost:8080/upload', {  // ajusta la URL a tu endpoint
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    responseText.innerText = 'Imagen subida correctamente: ' + JSON.stringify(data);
                } else {
                    responseText.innerText = 'Error al subir la imagen: ' + res.status;
                }
            } catch (err) {
                responseText.innerText = 'Error: ' + err;
            }
        });
    </script>
</body>
</html>
